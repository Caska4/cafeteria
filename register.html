<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function handleFormSubmit(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const order = document.getElementById('order').value;

      alert('Order received!\nName: ' + name + '\nOrder: ' + order);
      document.getElementById('registerForm').reset();
    }
  </script>
</head>
<body>
  <nav class="navbar bg-dark text-white">
    <div class="container">
      <a class="navbar-brand" href="#" style="color: white;">Cafeteria</a>
      <div>
        <a href="index.html" class="btn btn-outline-primary">Home</a>
        <a href="about.html" class="btn btn-outline-primary">About Us</a>
        <a href="vision.html" class="btn btn-outline-primary">Vision</a>
        <a href="register.html" class="btn btn-outline-primary">Register</a>
        <a href="contact.html" class="btn btn-outline-primary">Contact</a>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h1>Register</h1>
    <form id="registerForm" onsubmit="handleFormSubmit(event)">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="order" class="form-label">Write your order</label>
        <input type="text" id="order" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <footer class="bg-dark text-white text-center py-3 fixed-bottom">
    &copy; Abdiaziz mohamed abdi
  </footer>
</body>
</html>
